<html><head><base href="https://ai-god-of-gamers.example.com/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>God of Gamers</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #1a0033;
        color: #e6ccff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }
    .container {
        text-align: center;
        background-color: rgba(51, 0, 102, 0.8);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(230, 204, 255, 0.3);
    }
    h1 {
        font-size: 2rem;
        margin-bottom: 2rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .btn {
        background-color: #4d0099;
        color: #e6ccff;
        border: none;
        padding: 10px 20px;
        margin: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 5px;
    }
    .btn:hover {
        background-color: #6600cc;
        transform: scale(1.05);
    }
    #result {
        margin-top: 1rem;
        font-size: 1.2rem;
        font-weight: bold;
        opacity: 0;
        transition: opacity 0.5s ease;
    }
    .ai-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
</style>
</head>
<body>
<svg class="ai-bg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
    <defs>
        <radialGradient id="aiGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#9933ff" stop-opacity="0.3"/>
            <stop offset="100%" stop-color="#1a0033" stop-opacity="0"/>
        </radialGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#aiGlow)">
        <animate attributeName="opacity" values="0.5;0.7;0.5" dur="5s" repeatCount="indefinite" />
    </rect>
</svg>

<div class="container">
    <h1>Who is the God of Gamers?</h1>
    <button class="btn" id="panauti">Panauti</button>
    <button class="btn" id="idk">Idk</button>
    <div id="result"></div>
</div>

<script>
    const panautiBtn = document.getElementById('panauti');
    const idkBtn = document.getElementById('idk');
    const result = document.getElementById('result');

    function showResult(message) {
        result.textContent = message;
        result.style.opacity = '1';
        setTimeout(() => {
            result.style.opacity = '0';
        }, 3000);
    }

    panautiBtn.addEventListener('click', () => {
        showResult('You are smart.');
    });

    idkBtn.addEventListener('click', () => {
        showResult('Of course Panauti!');
    });
</script>
</body></html>
